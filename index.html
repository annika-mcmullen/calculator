<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calc-frame">
            <div class="display">
                <div data-last-number class="last-number"></div>
                <div data-current-number class="current-number"></div>

            </div>
        <div class="keys">
            <button data-all-clear class ="top-row" value="C" >C</button>
            <button data-operation class ="top-row" value="x²" >x²</button>
            <button data-operation class ="top-row" value ="%">% </button>
            <button data-operation class ="operator" value ="÷">÷</button>
            <button data-number class ="number" value="7">7</button>
            <button data-number class ="number" value="8">8</button>
            <button data-number class ="number" value="9">9</button>
            <button data-operation class ="operator" value="X">X</button>
            <button data-number class ="number" value="4">4</button>
            <button data-number class ="number" value="5">5</button>
            <button data-number class ="number" value="6">6</button>
            <button data-operation class ="operator" value="-">-</button>
            <button data-number class ="number" value="1">1</button>
            <button data-number class ="number" value="2">2</button>
            <button data-number class ="number" value="3">3</button>
            <button data-operation class ="operator" value="+">+</button>
            <button data-number class ="number" value="0">0</button>
            <button data-number class ="number" value=".">.</button>
            <button data-equals class ="equals" value="=">Enter</button>
            </div>
        </div>
<script src="main.js"></script>
</body>
</html>
